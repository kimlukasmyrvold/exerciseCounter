<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <script src="/assets/javascript/main.js" defer></script>
    <script src="/assets/javascript/home.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pages/about/">About</a></li>
            </ul>
        </nav>

        <div class="navbar_buttons">
            <button class="theme_select" data-value="dark">dark</button>
            <button class="theme_select" data-value="light">light</button>
        </div>
    </header>
    <main>
        <h1>Exercise Counter</h1>
        <p>Count how many exercises of certain types you have done and set goals.</p>

        <section style="margin-top: 2em;">
            <div class="add_exercise">
                <div>
                    <label for="exercise">Set your exercise: </label>
                    <input id="exercise" type="text" placeholder="Exercise...">
                </div>

                <div>
                    <label for="goal">Set your goal:</label>
                    <input id="goal" type="number" placeholder="Goal...">
                </div>

                <button class="button add_exercise_button">Add Exercise</button>
            </div>

            <div class="list_exercises">
                <table class="exercise_table">
                    <tr>
                        <th>Exercise:</th>
                        <th>Goal:</th>
                        <th>Amount:</th>
                    </tr>
                    <tr>
                        <td>Pushups</td>
                        <td>50</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://www.gnu.org/licenses/gpl-3.0.html#license-text" target="_blank"
                rel="noopener noreferrer">Copyright</a> &copy - <a href="https://github.com/kimlukasmyrvold"
                target="_blank" rel="noopener noreferrer">Kim Lukas Myrvold</a> 2023</p>
    </footer>
</body>

</html>
