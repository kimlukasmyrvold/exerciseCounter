<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <script src="./assets/javascript/dist/confetti.browser.min.js"></script>
    
    <script src="./assets/javascript/main.js" defer></script>
    <script src="./assets/javascript/home.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./">Exercise Counter</a></li>
            </ul>
        </nav>

        <div class="navbar_buttons">
            <button class="theme_select" data-value="dark">dark</button>
            <button class="theme_select" data-value="light">light</button>
        </div>
    </header>
    <main>
        <h1>Exercise Counter</h1>
        <p>Count how many exercises of certain types you have done and set goals.</p>

        <section style="margin-top: 2em;">
            <div class="add_exercise">
                <input id="exercise" type="text" placeholder="Exercise...">
                <input id="goal" type="number" placeholder="Goal..." min="0">

                <button class="button add_exercise_button">Add Exercise</button>
            </div>

            <div class="list_exercises">
                <table class="exercise_table">
                    <tr>
                        <th>Exercise:</th>
                        <th>Goal:</th>
                        <th>Amount:</th>
                        <th>Actions:</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://opensource.org/license/mit/" target="_blank" rel="noopener noreferrer">Copyright</a> &copy -
            <a href="https://github.com/kimlukasmyrvold" target="_blank" rel="noopener noreferrer">Kim Lukas Myrvold</a>
            2023
        </p>
    </footer>
</body>

</html>
